<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/persional.css">
</head>

<body class="landing">
    <!-- 首页 -->
    <header class="major">
        <h2>个人中心</h2>
    </header>

    <!-- 个人介绍 -->
    <section id="introduction" class="wrapper style1 special fade-up">
        <div class="introduction">
            <div class="introduction-title">
                <h2>个人介绍</h2>
            </div>
            <section class="introduction-main" style="align-items: center;">
                <div class="left">
                    <span class="img major">
                        <img src="https:ssnur.com/tx.jpg" alt="" />
                    </span>
                </div>
                <div class="text">
                    <h3>Peace</h3>
                    <p>所有方面的菜鸟</p>
                    <p>IP:&nbsp;&nbsp;北京</p>
                </div>
            </section>
        </div>
    </section>

    <!-- 个人经历 -->
    <section class="introduce">
        <div class="left">
            <!-- 教育经历 -->
            <section id="education" class="wrapper style1 special fade-up">
                <div class="introduction">
                    <div class="introduction-title">
                        <h2>教育经历</h2>
                    </div>
                    <section class="introduction-main">
                        <div class="hat">
                            <img src="./image/persional/教育.png" alt="">
                        </div>
                        <div class="text">
                            <h3>七年贯通</h3>
                            <p>专业:&nbsp;&nbsp;计算机科学与技术</p>
                            <div class="time">
                                <div class="icon">
                                    <img src="./image/persional/日历.png" alt="">
                                </div>
                                <p style="margin-top: 1px;">2021.09-2028.06</p>
                            </div>
                        </div>
                    </section>
                </div>
            </section>

            <!-- 工作经历 -->
            <section id="education" class="wrapper style1 special fade-up">
                <div class="introduction">
                    <div class="introduction-title">
                        <h2>工作经历</h2>
                    </div>

                    <section class="introduction-main">
                        <div class="hat">
                            <img src="./image/persional/公司.png" alt="">
                        </div>
                        <div class="text">
                            <h3>某不知名公司</h3>
                            <p>职位:&nbsp;&nbsp;冷库小时工</p>
                            <p>工作经历:&nbsp;&nbsp;冷库转圈</p>
                            <div class="time">
                                <div class="icon">
                                    <img src="./image/persional/日历.png" alt="">
                                </div>
                                <p style="margin-top: 1px;">2022.07-2022.09</p>
                            </div>
                        </div>
                    </section>

                </div>
            </section>
        </div>

        <!-- 技能掌握情况 -->
        <div class="right">
            <!-- 专业技能 -->
            <section id="education">
                <div class="introduction">
                    <div class="introduction-title">
                        <h2>专业技能</h2>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>html+css</span>
                            <span>8%</span>
                        </h3>
                        <div class="progress style1">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>javascript</span>
                            <span>6%</span>
                        </h3>
                        <div class="progress style2">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>jquery</span>
                            <span>8%</span>
                        </h3>
                        <div class="progress style3">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>vue</span>
                            <span>9%</span>
                        </h3>
                        <div class="progress style4">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>layui</span>
                            <span>0%</span>
                        </h3>
                        <div class="progress style5">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                    <div class="introduction-content">
                        <h3 class="title">
                            <span>node.js</span>
                            <span>0%</span>
                        </h3>
                        <div class="progress style6">
                            <div class="progress-in"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>


    <!-- Footer -->
    <footer id="footer">

            </div>
        </ul>
    </footer>

</body>

</html>
